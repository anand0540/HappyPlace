
  
            <h1 style="text-align: center; margin-top: 5%; font-family: 'Great Vibes'; color: #dc3545 ;">User Profile</h1>
            <!-- <mat-spinner style="margin:0 auto;" color="warn" *ngIf="userInfo" ></mat-spinner> -->
          <div class="container-profile" *ngIf="authService.userData"  >
            
              <div class="div-img">
                <img class="dp" src="{{(authService.userData.photoURL) ? authService.userData.photoURL : '../../../../../assets/dummy-user.jpeg'}}"
                  alt="{{authService.userData.displayName}}">
              </div>
                <div class="div-profile">
                  <h4 class="fonts">Hello: <strong>{{(authService.userData.displayName) ? authService.userData.displayName : 'authService.userData'}}</strong></h4>
                  <p>User ID: <strong>{{authService.userData.uid}}</strong></p>
                  <p>Email: <strong>{{authService.userData.email}}</strong></p>
                  <p>Email Verified: <strong>{{authService.userData.emailVerified}}</strong></p>
                </div>
            </div>
